<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Home page</title>
</head>
<body>
    <!-- Header Section  -->
    <header>
        <nav>
            <div class="logo">
                <img src="images/logo1.png" alt="Eventick-logo">
            </div>
            <div class="menu">
                <div class="links">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Speakers</a></li>
                        <li><a href="#">About</a></li>
                        <li><a class="login-btn" href="#">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <section class="hero-section">
            <div class="hero-img-section">
                <img src="images/hero-img1.png" alt="danseurs">
                <img id="shadow" src="images/hero-img2.png" alt="danseurs">
            </div>
            <div class="hero-info">
                <h2>SBS MTV The Kpop Show Ticket  Package.</h2>
                <p>Look no further! Our SBS The Show tickets are the simplest way for you to experience a live Kpop recording.</p>
                <div class="buttons">
                    <button class="left-btn"><a href="">Get Ticket</a></button>
                    <button class="right-btn"><a href="">Learn More</a></button>
                </div>
            </div>
        </section>
    </header>
    <!-- Login Section -->
    <section class="login-section">
        <div class="search-events">
            <form>
                <label for="event-search">Search Event</label>
                <input type="search" id="event-search" name="gsearch" placeholder="Konser Jazz">
              </form>
        </div>
        <div class="place">
            <form>
                <label for="search-place">Place</label>
                <input type="search" id="search-place" name="search-place" placeholder="Indonesia">
            </form>
        </div>
        <div class="time">
            <form>
                <label for="search-place">Time</label>
                <input type="search" id="search-place" name="search-place" placeholder="Any day">
            </form>
        </div>
    </section>
